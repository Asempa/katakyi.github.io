<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>COMING SOON</title>
  <!-- Google Font: Martian Mono (Medium requested below via font-weight) -->
  <link href="https://fonts.googleapis.com/css2?family=Martian+Mono:wght@400;500;700;900&display=swap" rel="stylesheet">
  <style>
    /* Reset */
    *{box-sizing:border-box;margin:0;padding:0}
    html,body{height:100%}

    body{
      display:flex;
      align-items:center;
      justify-content:center;
      background: #071129;
      font-family: 'Martian Mono', monospace;
      -webkit-font-smoothing:antialiased;
      -moz-osx-font-smoothing:grayscale;
      color:#fff;
    }

    /* Big centered text */
    h1{
      font-weight:500; /* Medium */
      font-size: clamp(30px, 10vw, 60px); /* very huge but responsive */
      line-height: 0.9;
      letter-spacing: -0.02em;
      text-transform:uppercase;
      text-align:center;
      margin:0 2rem;
      text-shadow:
        0 6px 30px rgba(3,7,18,0.9),
        0 2px 8px rgba(0,0,0,0.6);
      -webkit-text-stroke: 1px rgba(255,255,255,0.02);
    }

    /* underline glow removed */

    /* Make sure it fits cleanly on very narrow screens */
    @media (max-width:420px){
      h1{font-size: clamp(16px, 5vw, 32px);}
    }
  </style>
</head>
<body>
  <h1><span class="glow-wrap">COMING SOON</span></h1>
</body>
</html>
